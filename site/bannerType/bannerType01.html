<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner Type 01</title>
    <style>
    .banner__inner {
        background-image: url(img/banner_bg01.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        text-align: center;
        padding: 120px 0;
        color: #fff;
    }
    .banner__inner .title {
        font-size: 50px;
        line-height: 1;
        font-weight: 600;
        margin-bottom: 40px;
    }
    .banner__inner .desc {
        font-size: 24px;
        line-height: 1.5;
        font-weight: 550;
        margin-bottom: 70px;
    }
    .banner__inner .desc a{
        color: #fff;
        display: block;
    }
    .banner__inner .desc a:hover{
        text-decoration: underline;
    }
    .banner__inner .small {
        font-size: 16px;
        text-decoration: underline;
    }
    /* 블라인드 효과 */
    .blind{
        position:absolute;
        clip:rect(0 0 0 0);
        width:1px;
        height:1px;
        margin:-1px;
        overflow:hidden;
    }
    </style>
</head>
<body>
    <section id="bannerType" class="banner__wrap nexon">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner">
            <h3 class="title">키친 박스</h3>
            <p class="desc">
                간편식세트부터 샐러드까지<br>
                인원이 적어도 조리시설이 없어도<br>
                식사 제공이 가능합니다.
            </p>
        </div>
    </section>
     <!-- //bannerType -->
</body>
</html>
