<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* Reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        em, i, address{
            font-style: normal;
        }
        /* common(공통) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
        }
        .section {
            padding: 120px 0;
            /*위 아래 */
        }
        .section>h2 {
            /* ">" 이걸로 section 안에 있는 h2선택 */
            font-size: 50px;
            line-height: 1;
            /* 1이라고 적으면 auto랑 똑같음 */
            text-align: center;
            margin-bottom: 20px;
        }
        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        .section>span {
            display: block;
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            margin-bottom: 16px;
        }
        .mb70 {
            margin-bottom: 70px !important;
        }
        /* headerType */
        .header__inner{
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        .header__logo{
            width: 20%;
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header__menu{
            width: 60%;
            font-size: 20px;
        }
        .header__menu li{
            display: inline;
        }
        .header__menu li a{
            padding: 13px 30px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }
        .header__menu li a:hover{
            background-color: #F1F1F1;
            border-radius: 5px;
        }
        .header__member{
            width: 20%;
            text-align: right;
        }
        .header__member a{
            font-size: 16px;
            border: 1px solid #000;
            padding: 10px 30px;
            border-radius: 50px;
            transition: all 0.25s;
        }
        .header__member a:hover{
            background-color: #000;
            color: #fff;
        }
        .header__member1 {
            margin-right: 30px;
            background: #7CCAF5;
        }
        .header__member2 {
            margin-right: 10px;
            background: #B5FF6B;
        }
        .figure1 {
            width: 30px;
            height: 30px;
            margin-left: 100px;
        }
        /* 블라인드 효과 */
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <section id="headerType" class="header__wrap nexon">
        <h2 class="blind">헤더 영역</h2>     
        <div class="header__inner">
            <div class="header__logo">
                <a href="#">간식박스</a>
            </div>
            <div class="header__menu">
                <ul>
                    <li class="active"><a href="#slideTyper">에너지 보충</a></li>
                    <li><a href="#imageType">영양식</a></li>
                    <li><a href="#imgTextType">24시간</a></li>
                    <li><a href="#cardType">식사</a></li>
                    <li><a href="#bannerType">키친 박스</a></li>
                    <li><a href="#textType">간식박스 설치</a></li>
                </ul>
            </div>
            <div class="header__member">
                <a href="#" class="header__member1">온라인 주문하기</a>
                <a href="#" class="header__member2">문의하기</a>
            </div>
            <figure class="figure1">
                <a href="#"><img src="assets/img/ham.png" alt="메뉴바"></a>
            </figure>
        </div>
    </section>
</body>
</html>
