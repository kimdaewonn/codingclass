<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 32%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
            position: relative;
        }
        .image.img1 {
            background: url(img/image_bg02_01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/image_bg02_02.jpg) no-repeat center;
        }
        .image.img3 {
            background: url(img/image_bg02_03.jpg) no-repeat center;
        }
        .image__title {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
            padding: 50px;
            position: absolute;
            top: 240px;
        }

        .image__btn {
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin-left: 100px;
            margin-bottom: 20px;
            position: absolute;
            top: 335px;
            
        }
        .more {
            width: 373px;
            height: 100px;
            background-color: #F6CE4E;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        
    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>귀여운 동물들</h2>
        <p>귀엽고 귀여운 동물들 리스트 입니다. </p>
        <div class="image__inner container">
            <article class="image img1">
                <span class="more"></span>
                <h3 class="image__title">멍멍이를 알아보자</h3>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">토끼를 알아보자</h3>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img3">
                <h3 class="image__title">판다를 알아보자</h3>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>

        </div>
    </section>
</body>
</html>
