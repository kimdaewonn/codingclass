<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');
        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }
        /* reset */
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }
        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image.img1 {
            background: url(img/image_bg01_01.jpg) no-repeat center;
        }
        .image.img2 {
            background: url(img/image_bg01-02.jpg) no-repeat center;
        }
        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .image__btn {
            font-size: 16px;
            color: #fff;
            background-color: #B45A30;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.yellow {
            background-color: #B59140;
        }
        .image__title2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #000;
            font-weight: 400;
        }
        .image__desc2 {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #000;
        }
        /* 블라인드 효과 */
        .blind {
            position:absolute;
            clip:rect(0 0 0 0);
            width:1px;
            height:1px;
            margin:-1px;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2 class="blind">이미지 영역</h2>
        <h2>간식박스의 특별함</h2>
        <p>신선도, 영양, 균형, 가공단계까지 고려한 간식 = 식품입니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">요거트</h3>
                <p class="image__desc">
                    플레인, 딸기, 복숭아, 포도, 파인애플, 고구마, 단호박 등 다양한 맛이 있습니
                    다. 또, 소화기 질병, 콜레스테롤 수치 안정에 도움을 주며, 장수 건강식입니다.

                </p>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title2">과일음료, 과일</h3>
                <p class="image__desc2">
                    오렌지 주스, 포도 주스, 토마토 주스, 등 다양하게 준비되어 있습니다. 과일도
                    바나나 외에도 사과, 딸기, 귤 등 다양하게 준비되어 있습니다. 
                </p>
                <a class="image__btn yellow" href="/" title="자세히 보기">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
