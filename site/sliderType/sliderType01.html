<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliderType01</title>
    <style>
    .slider__inner {
        margin-top: 70px;
    }

    .slider {
        position: relative;
    }

    .slider__img {
        background: url(img/slider_bg01.jpg) no-repeat center / cover;
    }

    .slider__img .desc {
        width: 1160px;
        margin: 0 auto;
        padding: 100px 20px;
    }

    .slider__img .desc span {
        display: inline-block;
        font-size: 16px;
        background-color: #fff;
        padding: 1px 14px 0px 14px;
        border-radius: 30px;
        text-transform: uppercase;
        margin-bottom: 10px;
    }

    .slider__img .desc h3 {
        font-size: 110px;
        font-weight: 600;
        line-height: 1;
        color: #fff;
        text-transform: uppercase;
        margin-bottom: 50px;
        margin-left: -8px;
    }

    .slider__img .desc p {
        font-size: 24px;
        font-weight: 600;
        color: #fff;
        line-height: 1.35;
        margin-bottom: 130px;
        color: #000;
    }

    .slider__img .desc .btn a {
        display: inline-block;
        font-size: 16px;
        background-color: #fff;
        padding: 11px 50px;
    }

    .slider__img .desc .btn a.black {
        background: #000;
        color: #fff;
    }

    .slider__arrow  a{
        position: absolute;
        top: 50%;
        width: 30px;
        height: 56px;
        background-image: url(img/slider_icon.svg);
        transform: translateY(-50%);
    }

    .slider__arrow  a.left {
        left: 20px;
    }
    .slider__arrow  a.right {
        background-position: -50px 0px;
        right: 20px;
    }

    .slider__dot {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 25px;
    }

    .slider__dot a{
        display: inline-block;
        width: 16px;
        height: 16px;
        background-image: url(img/slider_icon.svg);
        background-position: -20px -70px;
    }

    .slider__dot a.active{
        background-position: 0 -70px;
    }

    .slider__dot a.play{
        background-position: -40px -70px;
    }

    .slider__dot a.stop{
        background-position: -60px -70px;
    }
    /* 이미지 대체(ir) 효과 */
    .ir {
        display: block;
        overflow: hidden;
        font-size: 0;
        line-height: 0;
        text-indent: -9999px;
    }
    /* 블라인드 효과 */
    .blind {
        position:absolute;
        clip:rect(0 0 0 0);
        width:1px;
        height:1px;
        margin:-1px;
        overflow:hidden;
    }
    </style>
</head>
<body>
    <section id="slideTyper" class="slider__wrap">
        <h2 class="blind">슬라이드 영역</h2>
        <div class="slider__inner">
            <div class="slider">
                <div class="slider__img">
                    <div class="desc">
                        <span>SNACKBOX</span>
                        <h3>에너지가 필요할 때</h3>
                        <p>
                            에너지가 부족한 당신!! 식사를 하기에는<br>
                            애매하고 출출해서 무언가 먹고 싶지 않나요?                            
                        </p>
                        <div class="btn">
                            <a href="#">자세히 보기</a>
                            <a href="#" class="black">정보 보기</a>
                        </div>
                    </div>
                </div>
                <div class="slider__arrow">
                    <a href="#" class="left"><span class="ir">이전 이미지</span></a>
                    <a href="#" class="right"><span class="ir">다음 이미지</span></a>
                </div>
                <div class="slider__dot">
                    <a href="#" class="dot active"><span class="ir">1</span></a>
                    <a href="#" class="dot"><span class="ir">2</span></a>
                    <a href="#" class="dot"><span class="ir">3</span></a>
                    <a href="#" class="play"><span class="ir">플레이</span></a>
                    <a href="#" class="stop"><span class="ir">정지</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
