<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h2>
          <a class="logo" href="#">
            <img src="images/logo.png" alt="JUST 쇼핑몰" />
          </a>
        </h2>
        <div class="nav">
          <ul>
            <li>탑</li>
            <li>아우터</li>
            <li>팬츠</li>
            <li>악세서리</li>
          </ul>
        </div>
      </header>
      <main id="main">
        <div class="slider_wrap">
          <div class="slider_img">
            <div class="slider_inner">
              <div class="slider">
                <img src="images/slide01.png" alt="슬라이드 이미지" />
              </div>
              <div class="slider">
                <img src="images/slide02.png" alt="슬라이드 이미지" />
              </div>
              <div class="slider">
                <img src="images/slide03.png" alt="슬라이드 이미지" />
              </div>
            </div>
          </div>
        </div>
        <!-- //slider -->
        <div class="contents">
          <div class="board">
            <h3>
              <div class="gongh">공지사항</div>
              <div class="gallh">갤러리</div>
            </h3>
            <div class="gong">
              <div class="gong_cont">
                <ul class="gong_cont_ul1">
                  <li>공지사항 내용입니다.</li>
                  <li>공지사항 내용입니다.</li>
                  <li>공지사항 내용입니다.</li>
                  <li>공지사항 내용입니다.</li>
                </ul>
                <ul class="gong_cont_ul2">
                  <li>공지사항 날짜</li>
                  <li>공지사항 날짜</li>
                  <li>공지사항 날짜</li>
                  <li>공지사항 날짜</li>
                </ul>
              </div>
            </div>

            <div class="gall">
              <div class="gall_cont">
                <ul class="gall_cont_ul">
                  <li><img src="images/gallery01.png" alt="갤러리사진1" /></li>
                  <li><img src="images/gallery02.png" alt="갤러리사진2" /></li>
                  <li><img src="images/gallery03.png" alt="갤러리사진3" /></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="banner1">
            <a href="#">
              <img src="images/banner.png" alt="배너 이미지1" />
            </a>
          </div>
          <div class="banner2">
            <a href="#">
              <img src="images/banner2.png" alt="배너 이미지2" />
            </a>
          </div>
        </div>
      </main>
      <footer id="footer">
        <div class="footer_controll">
          <h2>
            <a class="footer_logo" href="#">
              <img src="images/footer_logo.png" alt="JUST 쇼핑몰" />
            </a>
          </h2>
          <div>Copyright All rights reserved JUST 쇼핑몰</div>
          <div class="footer3img">
            <span
              ><a href="#"><img src="images/facebook.webp" alt="페북" /></a
            ></span>
            <span
              ><a href="#"><img src="images/instagram.webp" alt="인스타" /></a
            ></span>
            <span
              ><a href="#"><img src="images/twitter.webp" alt="트위터" /></a
            ></span>
          </div>
        </div>
      </footer>
    </div>
  </body>
  <script src="js/javascript.js"></script>
</html>
