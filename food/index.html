<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .main {
        display: flex;
    }
    .NanumSquareOTF {
        font-family: 'NanumSquareOTF';
    }
    </style>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/aside.css">
    <link rel="stylesheet" href="assets/css/section.css">
    
    <link href="https://webfontworld.github.io/sebang/SebangGothic.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
</head>
<body>
    <header id="header" class="NanumSquareOTF">
        <div class="header__inner">
            <h1>RECIPES</h1>
            <div class="header_center">
                <img src="assets/img/lime 1.png" alt="키위">
                <input type="text" placeholder="검색어를 입력해주세요!">
            </div>
        </div>
   
    </header>
    <div class="main NanumSquareOTF">
        <aside id="aside">
            <div class="aside__inner">
                <ul>
                    <li>
                        <img src="assets/img/orange-one.png" alt="흰키위">
                        오늘의 레시피
                    </li>
                    <li>CLASSIFICATION</li>
                    <li>RANKING</li>
                    <li>YOUTUBE</li>
                    <li>MORE</li>
                </ul>
            </div>
        </aside>
        <section id="section">
            <div class="slider container NanumSquareOTF">
                <div class="slider__header">
                    <span>PERSONALIZE YOUR EXPERIENCE</span>
                    <h3>Today's Recommended Recipe~</h3>
                </div>
                <div class="slider__inner">
                        
                </div>
            </div>
    
        </section>
    </div>
  
    <footer id="footer"></footer>
</body>
</html>
