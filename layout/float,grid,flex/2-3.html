<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 1200px;
            height: 100px;
            background-color: #a453cc;
        }
        #nav{
            width: 1200px;
            height: 100px;
            background-color: #81D4FA;
        }
        #main{
            width: 1200px;
        }
        #aside{
            width: 300px;
            height: 780px;
            background-color: #ca47d1;
            float : left;
        }
        #article1{
            width:  900px;
            height: 260px;
            background-color: #29B6F6;
            float : left;
        }
        #article1_1{
            width:  450px;
            height: 260px;
            background-color: #330bac;
            float : left;
        }
        #article1_2{
            width:  450px;
            height: 260px;
            background-color: #ad207e;
            float : left;

        }
        #article2{
            width:  900px;
            height: 260px;
            background-color: #03A9F4;
            float : left;

        }
        #article3{
            width:  900px;
            height: 260px;
            background-color: #950fe3;
            float : left;

        }
        #footer{
            width: 1200px;
            height: 100px;
            background-color: #0c3246;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear:both;
        }
    </style>
</head>
<body>
      <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="article1">
                <div id="article1_1"></div>
                <div id="article1_2"></div>
            </div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="footer"></div>
      </div> 
</body>
</html>
