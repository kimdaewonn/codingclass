<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃유형01</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #fff3e0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #5e9fef;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #d68e21;
        }
        #aside{
            width: 30%;
            height: 780px;
            background-color: #9bce44;
            float: left;
        }
        #section{
            width: 70%;
            height: 780px;
            background-color: #0a6e6f;
            float: left;
        }
        #section1 {
            width: 100%;
            height: 390px;
            background-color: #bd14c6;
        }
        #section2 {
                        width: 100%;
            height: 390px;
            background-color: #79ff26;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #ff9800;
            clear:both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section">
            <div id="section1"></div>
            <div id="section2"></div>
        </div>
        <div id="footer"></div>
    </div>
    <!-- 레이아웃01_01 : float 방식 레이아웃 -->
    <!-- 레이아웃01_02 : float 방식 반응형 레이아웃 -->
</body>
</html>
