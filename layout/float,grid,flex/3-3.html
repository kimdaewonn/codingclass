<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형03</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        /* 100%는 생략가능 */
        #header{
            height: 100px;
            background-color: #321168;
        }
        #main{
        }
        #aside{
            width: 30%;
            height: 780px;
            background-color: #4f55f7;
            float : left;
        }
        #article1{
            width:  70%;
            height: 260px;
            background-color: #f629d7;
            float : left;

        }
        #article2{
            width:  70%;
            height: 260px;
            background-color: #f403a8;
            float : left;

        }
        #article3{
            width:  70%;
            height: 260px;
            background-color: #7003e5;
            float : left;
        }
        #footer{
            height: 100px;
            background-color: #d102ce;
        }
        .clearfix::before,
        .clearfix::after{
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after{
            clear:both;
        }
        /* 미디어 쿼리 */
        @media(max-width: 1300px){
            #wrap{
                width: 100%;
            }
            #article2{
                width:  35%;
                height: 520px;
            }
            #article3{
                width:  35%;
                height: 520px;
            }
            #nav{
            height: 100px;
            background-color: #fa81c1;
        }
        }
        @media(max-width: 768px){
            #wrap{
                width: 100%;
            }
            #aside{
            width: 100%;
            height: 100px;
            float : left;
        }
            #article1{
                width:  50%;
                height: 390px;
            }
            #article2{
                width:  50%;
                height: 390px;
            }
            #article3{
                display: none;
            }
        }
        @media(max-width: 480px){
            #aside{
                width: 100%;
                height: 200px;
            }
  
            #article1{
                width:  100%;
                height: 100px;
            }
            #article2{
                display: none;
            }
            #article3{
                display: none;
            }
        }
    </style>
</head>
<body>
      <div id="wrap">
        <div id="header"></div>
        <div id="main" class="clearfix">
            <div id="aside"></div>
            <div id="article1"></div>
            <div id="article2"></div>
            <div id="article3"></div>
        </div>
        <div id="nav"></div>
        <div id="footer"></div>
      </div> 
</body>
</html>
