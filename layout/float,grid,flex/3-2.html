<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형02</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #E8F5E9 ;
        }
        /* 블록구조를 가운데정렬 할때 width값과 같이 margin 0 auto 주면됨. */
        #wrap {
            width: 1200px;
            margin: 0 auto;             
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #main {
            width: 100%;
            overflow: hidden;
        }
        #aside {

            width: 30%;
            height: 780px;
            background-color: #255ab4;
            float: left;
        }
        #section{
            width: 40%;
            height: 780px;
            background-color: #ad2e8f;
            float: left;
        }
        #article {
            width: 30%;
            height: 780px;
            background-color: #811f25;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d7de23;
            
        }
        /* 미디어 쿼리 */
        /* 오류유형01 미디어 쿼리 할때 자식들도 퍼센트로 바꿔주기 */
        @media(max-width : 1300px){
            #wrap {
            width: 100%;
        }
            #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
            }
            #main {
            width: 100%;
            overflow: hidden;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #255ab4;
            float: left;
        }
        #section{
            width: 70%;
            height: 780px;
            background-color: #ad2e8f;
            float: left;
        }
        #article {
            width: 100%;
            height: 200px;
            background-color: #811f25;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d7de23;
            
        }
        }
        @media(max-width : 768px){
            #wrap {
            width: 100%;
        }
            #header {
            width: 100%;
            height: 200px;
            background-color: #C8E6C9;
            }
            #main {
            width: 100%;
            overflow: hidden;
        }
        #aside {
            width: 100%;
            height: 400px;
            background-color: #255ab4;
            float: left;
        }
        #section{
            width: 100%;
            height: 400px;
            background-color: #ad2e8f;
            float: left;
        }
        #article {
            width: 100%;
            height: 0px;
            background-color: #811f25;
            float: left;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: #d7de23;
        }
        }
        @media(max-width : 480px){
            #wrap {
            width: 100%;
        }
            #header {
            width: 100%;
            height: 250px;
            background-color: #C8E6C9;
            }
            #main {
            width: 100%;
            overflow: hidden;
        }
        #aside {
            width: 100%;
            height: 350px;
            background-color: #255ab4;
            float: left;
        }
        #section{
            width: 100%;
            height: 400px;
            background-color: #ad2e8f;
            float: left;
        }
        #article {
            width: 100%;
            height: 0px;
            background-color: #811f25;
            float: left;
        }
        #footer {
            width: 100%;
            height: 150px;
            background-color: #d7de23;
        }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="main">
            <div id="aside"></div>
            <div id="section"></div>
            <div id="article"></div>
        </div>
            <div id="footer"></div> 
    </div>
</body>
</html>
