<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrap {}
        #header {
            width: 100%;
            height: 100px;
            background-color: #E0F2F1;
        }
        #section {
            width: 100%;
            height: 880px;
            background-color: #26A69A;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #00897B;
        }
        .container {
            background-color:rgba(0, 0, 0, 0.3);
            height: inherit;
            width: 1200px;
            margin: 0 auto;
        }
        .contents {
            overflow: hidden;
        }
        .stle1 {
            background-color: #4DB6AC;
            width: 25%;
            height: 880px;
            float: left;
        }
        .stle2 {
            background-color: #68EEE2;
            width: 75%;
            height: 300px;
            float: left;
            overflow: hidden;
        }
        .stle3 {
            background-color: #009688;
            width: 75%;
            height: 300px;
            float: left;
        }
        .stle4 {
            background-color: #39D1C3;
            width: 75%;
            height: 278px;
            float: left;
            overflow: hidden;
        }
        .s2box1 {
            width: 33%;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        .s2box2 {
            width: 33%;
            height: 300px;
            background-color: #5CDDD1;
            float: left;
        }
        .s2box3 {
            width: 33%;
            height: 300px;
            background-color: #68EEE2;
            float: left;
        }
        .s4box1 {
            background-color: #39D1C3;
            height: 278px;
            width: 50%;
            float: left;
        }
        .s4box2 {
            background-color: #68D3C9;
            height: 278px;
            width: 50%;
            float: left;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="contents container">
                <div class="stle1"></div>
                <div class="stle2">
                    <div class="s2box1"></div>
                    <div class="s2box2"></div>
                    <div class="s2box3"></div>
                </div>
                <div class="stle3"></div>
                <div class="stle4">
                    <div class="s4box1"></div>
                    <div class="s4box2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
