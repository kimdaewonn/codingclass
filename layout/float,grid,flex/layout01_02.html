<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃유형01</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #d3dacf;
        }
        #wrap{
            width: 1200px;
            margin: 0 auto;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #3da85a;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #49143b;
        }
        #aside{
            width: 30%;
            height: 780px;
            background-color: #2ab6ad;
            float: left;
        }
        #section{
            width: 70%;
            height: 780px;
            background-color: #9d325b;
            float: left;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #a2a337;
            clear:both;
        }
        /* 미디어쿼리 */
        @media(max-width :1300px){
            #wrap{
            width: 96%;
            }
        }
        @media(max-width :768px){
            #wrap{
            width: 100%;
            }
            #aside{
            width: 30%;
            height: 780px;
            float: left;
            }
            #section{
            width: 70%;
            height: 780px;
            float: left;
            }
        }
        @media(max-width :480px){
            #aside{
                width: 100%;
                height: 300px;
            }
            #section{
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="footer"></div>
    </div>
    <!-- 레이아웃01_01 : float 방식 레이아웃 -->
    <!-- 레이아웃01_02 : float 방식 반응형 레이아웃 -->
</body>
</html>
