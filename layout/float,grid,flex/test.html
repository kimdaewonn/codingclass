<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {}
    #header {
        height: 100px;
        background-color: #F48080;
    }
    #nav {
        height: 400px;
        background-color: #EC5C5C;
    }
    #section {
        height: 500px;
        background-color: #FEA5A5;
    }
    #article {
        height: 500px;
        background-color: #FFBFBF;
    }
    #footer {
        height: 100px;
        background-color: #FF9C9C;
    }
    .container {
        background-color: rgba(0, 0, 0, 0.3);
        height: inherit;
        margin: 0 auto; 
        width: 1200px;
    }
    .contents {
        overflow: hidden;
    }
    .hbox1 {
        height: 100px;
        background-color: #F86464;
        width: 300px;
    }
    .hbox2 {
        height: 100px;
        background-color: #FEA5A5;
        width: 900px;
    }
    .nbox {
        height: 400px;
        width: 1200px;
        background-color: #FF8A8A;
    }
    .stbox {
        height: 250px;
        width: 1200px;
        overflow: hidden;
    }
    .sbbox {
        height: 250px;
        width: 1200px;
        background-color: #EA7F7F;
    }
    .stbox1 {
        width: 200px;
        height: 250px;
        background-color: #F39C9C;
        float: left;
    }
    .stbox2 {
        width: 200px;
        height: 250px;
        background-color: #EA8686;
        float: left;
    }
    .stbox3 {
        width: 200px;
        height: 250px;
        background-color: #EE7C7C;
        float: left;
    }
    .stbox4 {
        width: 200px;
        height: 250px;
        background-color: #C87575;
        float: left;
    }
    .stbox5 {
        width: 200px;
        height: 250px;
        background-color: #EB7B7B;
        float: left;
    }
    .stbox6 {
        width: 200px;
        height: 250px;
        background-color: #D66B6B;
        float: left;
    }
    .abox1 {
        width: 740px;
        height: 500px;
        background-color: #EB6666;
        float: left;
    }
    .abox2 {
        width: 460px;
        height: 265px;
        background-color: #CE5F5F;
        float: left;
    }
    .abox3 {
        width: 460px;
        height: 500px;
        background-color: #FE7F7F;
        float: left;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="contents container">
                <div class="hbox1"></div>
                <div class="hbox2"></div>
            </div>
        </div>
        <div id="nav">
            <div class="contents container">
                <div class="nbox"></div>
            </div>
        </div>
        <div id="section">
            <div class="contents container">
                <div class="stbox">
                    <div class="stbox1"></div>
                    <div class="stbox2"></div>
                    <div class="stbox3"></div>
                    <div class="stbox4"></div>
                    <div class="stbox5"></div>
                    <div class="stbox6"></div>
                </div>
                <div class="sbbox"></div>
            </div>
        </div>
        <div id="article">
            <div class="contents container">
                <div class="abox1"></div>
                <div class="abox2"></div>
                <div class="abox3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
