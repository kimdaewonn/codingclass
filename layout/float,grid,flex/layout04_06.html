<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃4</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #header{
            height: 100px;
            background-color: #B2DFDB;
            grid-area: header;
        }
        #nav{
            background-color: #4DB6AC;
            height: 300px;
            grid-area: nav;
            
        }
        #section{
            background-color: #009688;
            height: 580px;
            grid-area: section;
    
        }
        #footer{
            background-color: #00796B;
            height: 100px;
            grid-area: footer;
            
        }
        /*
            아이디/클래스
            #/.
            한번/두개 이상(중복)
            전체적인 틀, 스크립트-->id
            세부적인 영역, 반복 --> class
         */
         .container{
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.3);
            grid-template-areas: 
            "header header"
            "nav nav"
            "section section"
            "footer footer"
            ;
            grid-template-columns: ;
            grid-template-rows:100px 300px 580px 100px ;
         }
         @media (max-width: 1220px){
            .container{
                width: 96%;
            }
         }
         @media (max-width: 768px){
            .container{
                width: 100%;
            }
         }
         @media (max-width: 480px){
            .container{
                width: 100%;
            }
         }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <div id="nav">
            <div class="container"></div>
        </div>
        <div id="section">
            <div class="container"></div>
        </div>
        <div id="footer">
            <div class="container"></div>
        </div>
    </div>
</body>
</html>
